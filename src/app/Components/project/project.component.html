<mat-card class="project">
    <mat-card-content>
    <img mat-card-image src="{{ProjectInfo.Image}}" alt="{{ProjectInfo.AltText}}">
    <mat-card-header>
        <mat-card-title>{{ProjectInfo.Name}}</mat-card-title>
        <mat-card-subtitle>{{ProjectInfo.Type + '  '+ ProjectInfo.TillDate}} </mat-card-subtitle>
    </mat-card-header>
    </mat-card-content>
</mat-card>
