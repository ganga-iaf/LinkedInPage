<div>
<mat-tab-group animationDuration="0ms">
    <mat-tab label="PROFILE">
        <mat-card class="app-card">
            <mat-card-header>
                <mat-card-title>About</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                </p>
            </mat-card-content>
        </mat-card>
        <div>
            <mat-card class="app-card">
                <mat-card-header>
                    <mat-card-title>Projects {{ Projects.length }} of {{ Projects.length }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-grid-list cols="3" rowHeight="2:2">
                            <mat-grid-tile *ngFor="let project of Projects">
                                <app-project [ProjectInfo]="project"></app-project>
                            </mat-grid-tile>
                      </mat-grid-list>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>
    <mat-tab label="ACTIVITY & INTRESTS"> Content 2 </mat-tab>
    <mat-tab label="ARTICLES (3)"> Content 3 </mat-tab>
</mat-tab-group>
</div>
