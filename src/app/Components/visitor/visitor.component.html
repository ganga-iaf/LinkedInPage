<mat-card class="example-card" *ngIf="visitor">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-size': 'cover', 'background-image': 'url(' + visitor.Avatar +')'}">
      </div>
      <mat-card-title>{{visitor.Name}}</mat-card-title>
      <mat-card-subtitle>{{visitor.Designation}}</mat-card-subtitle>
</mat-card-header>
</mat-card>
